<!-- // Write an HTML code to illustrate the usage of the following: Ordered List Unordered List Definition List -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        IWT assignment 7
    </title>
</head>
<body>
    <h1>Ordered List</h1>
    <ol>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol>
    <h1>Unordered List</h1>
    <ul>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ul>
    <h1>Definition List</h1>
    <dl>
        <dt>First</dt>
        <dd>First definition</dd>
        <dt>Second</dt>
        <dd>Second definition</dd>
        <dt>Third</dt>
        <dd>Third definition</dd>
    </dl>
    
</body>
</html>
