<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        HTML with inline CSS
    </title>
</head>
<body>
    <h1 style="color: red; font-size: 50px; text-align: center;">Inline CSS</h1>
    <p style="color: blue; font-size: 20px; text-align: center;">This is a paragraph with inline CSS</p>
    <ul style="color: green; font-size: 20px; text-align: center;">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ul>
